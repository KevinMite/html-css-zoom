<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-zoom</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-100vh debug relative bg-dark flex justify-content-center">
        <div class="absolute right-top-20">
            <span class="labels">
                <i class="fa-solid fa-users-viewfinder">Speaker view</i>
            </span>
            <span class="labels">
                <i class="fa-solid fa-maximize"></i>
            </span>
        </div>

        

        <!-- bottoni footer -->
        <div class="absolute bottom-0 ab-full-orz bg-gray flex justify-content-between ">
            <div class="flex align-items-center">

                <div class="flex flex-colum text-center">
                    <i class="fa-solid fa-microphone mb-10"></i>
                    <span>Muto</span>
                </div>
                <i class="fa-solid fa-angle-up mx-10"></i>

                <div class="flex flex-colum text-center">
                    <i class="fa-solid fa-video mb-10"></i>
                    <span>Stop video</span>
                </div>
                <i class="fa-solid fa-angle-up mx-10"></i>

            </div>


            <div class="flex align-items-center">
                <div class="flex flex-colum text-center">
                    <i class="fa-solid fa-user-plus"></i>
                    <span>Invite</span>
                </div>

                <div class="flex flex-colum text-center">
                    <i class="fa-solid fa-user-group"></i>
                    <span>Manage Participants</span>
                </div>

                <div class="flex flex-colum text-center">
                    <i class="fa-solid fa-chart-column"></i>
                    <span>Polling</span>
                </div>

                <div class="flex flex-colum text-center">
                    <i class="fa-solid fa-share-from-square"></i>
                    <span>ShareScreen</span>
                </div>
                <i class="fa-solid fa-angle-up mx-10"></i>

                <div class="flex flex-colum text-center">
                    <i class="fa-solid fa-comment"></i>
                    <span>Chat</span>
                </div>

                <div class="flex flex-colum text-center">
                    <i class="fa-solid fa-record-vinyl"></i>
                    <span>Record</span>
                </div>

                <div class="flex flex-colum text-center">
                    <i class="fa-solid fa-table-cells-large"></i>
                    <span>Breakout Rooms</span>
                </div>

                <div class="flex flex-colum text-center">
                    <i class="fa-solid fa-ellipsis"></i>
                    <span>More</span>
                </div>
            </div>


            <div class="p-20">
                <span class="end-meeting">End meeting</span>
            </div>
        </div>
    </div>
</body>
</html>
